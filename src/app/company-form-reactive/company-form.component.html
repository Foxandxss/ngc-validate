<form [model]="company" modelType="company" #form="ngForm">
  <mat-card class="company-card">

    <mat-card-header class="my-header">
      <mat-card-title>Company</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <app-company-general-sub-form [company]="company"></app-company-general-sub-form>
      <app-address-sub-form [address]="company.workAddress" name="workAddress"></app-address-sub-form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="button" (click)="onSave(form)">Save</button>
    </mat-card-actions>

  </mat-card>
</form>
