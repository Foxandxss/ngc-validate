<div *ngIf="vm" class="row">
  <mat-form-field class="col full-width">
    <input matInput placeholder="Legal Name" name="legalName" [(ngModel)]="vm.legalName" #input="ngModel">
    <mat-error *ngIf="input.errors" class="full-width">
      {{ input.errors['error'] }}
    </mat-error>
  </mat-form-field>
</div>
